<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div class="page">
        <header id="mainHeader">
            <h1>MB Stock Monitor</h1>
        </header> <!-- Main header -->
        <div id="divContent">
            <section id="content">
                <header id="contentHeader">
                    <hgroup>
                        <h1 id="actionName" class="cont1">Nome da ação</h1> 
                        <h2 id="valorDaAcao"></h2><span id="acao_diff"></span>
                        <p id="time"></p>
                    </hgroup>
                    <div class="container">
                        <div class="autocomplete" id="autocomplete1">
                            <input type="text" name="sigla" id="input-text" class="input-text cont1" placeholder="sigla">
                        </div>
                        <button id="submit" class="cont1 submitbts">OK</button>
                    </div>
                </header>
                <div id="navButtons">
                    <button class="buttons" id="bt1">1d</button>
                    <button class="buttons" id="bt2">1s</button>
                    <button class="buttons" id="bt3">1m</button>
                    <button class="buttons" id="bt4">6m</button>
                    <button class="buttons" id="bt5">1a</button>
                    <button class="buttons" id="bt6">5a</button>
                    <button class="buttons" id="bt7">all</button>
                </div>
                <div class="chart" id="one"></div>
                <footer id="oneFoot">
                    <div class="footerContent">
                        <table>
                            <tr>
                                <td class="labels">Open:</td>
                                <td id="open"class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">High:</td>
                                <td id="high" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">Low:</td>
                                <td id="low"class="labelsValue"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footerContent">
                        <table>
                            <tr>
                                <td class="labels">Close:</td>
                                <td id="close" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">Volume:</td>
                                <td id="volume" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">Prev Close:</td>
                                <td id="prevClose" class="labelsValue"></td>
                            </tr>
                        </table>
                    </div>
                </footer>
            </section> <!-- Principal chart -->
            <aside>
                <header id="asideHeader">
                    <hgroup>
                        <h1 id="indexName" class="cont2">Nome da ação</h1> 
                        <h2 id="valorDoIndice"></h2><span id="index_diff"></span>
                    </hgroup>
                    <div class="container" id="container2">
                        <div class="autocomplete" id="autocomplete2">
                            <input type="text" name="sigla" id="input-text2" class="input-text cont2" placeholder="sigla">
                        </div>
                        <button id="submit2" class="cont2 submitbts">OK</button>
                    </div>
                </header>
                <div class="chart" id="two"></div>
                <footer id="secondFoot">
                    <div class="footerContent2">
                        <table>
                            <tr>
                                <td class="labels">Open:</td>
                                <td id="open2" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">High:</td>
                                <td id="high2" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">Low:</td>
                                <td id="low2" class="labelsValue"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footerContent2">
                        <table>
                            <tr>
                                <td class="labels">Close:</td>
                                <td id="close2" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">Volume:</td>
                                <td id="volume2" class="labelsValue"></td>
                            </tr>
                            <tr>
                                <td class="labels">Prev Close:</td>
                                <td id="prevClose2"class="labelsValue"></td>
                            </tr>
                        </table>
                    </div>
                </footer>
            </aside> <!-- Second chart -->
        </div>
        <section id="indexes">
            <ul>
                <li>
                    <h4 class="indexName" id="nameOne">PETR4</h4>
                    <div class="values">
                        <span class="price"></span><span class="var"></span>
                    </div>
                </li>
                <li>
                    <h4 class="indexName" id="nameTwo">AZUL4</h4>
                    <div class="values">
                        <span class="price"></span><span class="var"></span>
                    </div>
                </li>
                <li>
                    <h4 class="indexName" id="nameThree">ABEV3</h4>
                    <div class="values">
                        <span class="price"></span><span class="var"></span>
                    </div>
                </li>
                <li>
                    <h4 class="indexName" id="nameFour">ELET3</h4>
                    <div class="values">
                        <span class="price"></span><span class="var"></span>
                    </div>
                </li>
                <li>
                    <h4 class="indexName" id="nameFour">CIEL3</h4>
                    <div class="values">
                        <span class="price"></span><span class="var"></span>
                    </div>
                </li>
                <li id="last">
                    <h4 class="indexName" id="nameFive">IGTA3</h4>
                    <div class="values">
                        <span class="price"></span><span class="var"></span>
                    </div>
                </li>
            </ul>
        </section> <!-- Indexes -->
    </div> <!-- Page -->
    <script src="{% static 'jQuery3.6.js' %}" type="text/javascript"></script>
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
</body>

</html>
